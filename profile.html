<!DOCTYPE html>

    <head>
        <title>Profile - Flipkart</title>
        <style>
            /*general styling*/
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
}

/* Container */
.container {
    width: 80%;
    margin: 20px auto;
    padding: 20px;
    background: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* Header */
h2 {
    text-align: center;
    color: #444;
}

/* Links */
a {
    display: inline-block;
    margin: 10px 0;
    color: #007BFF;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Form Styling */
form {
    margin: 20px 0;
    padding: 10px 0;
}

label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
}

input[type="text"],
input[type="password"],
input[type="number"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="checkbox"] {
    margin-right: 5px;
}

button {
    display: block;
    width: 100%;
    background: #007BFF;
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #0056b3;
}

/* Flash Messages */
ul {
    list-style: none;
    padding: 0;
    color: #d9534f;
    font-weight: bold;
}

/* Navigation */
nav {
    display: flex;
    justify-content: space-between;
    background: #007BFF;
    color: #fff;
    padding: 10px 20px;
}

nav a {
    color: #fff;
    text-decoration: none;
    padding: 0 10px;
}

nav a:hover {
    text-decoration: underline;
}

/* Profile Page */
.profile-container {
    max-width: 400px;
    margin: 0 auto;
}
        </style>
